<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a0e"/>
      <stop offset="100%" style="stop-color:#1a0e08"/>
    </linearGradient>
    <linearGradient id="lampGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffcc66;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:0"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffdd88;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background night sky -->
  <rect width="900" height="400" fill="url(#nightSky)"/>

  <!-- Stars -->
  <g opacity="0.8">
    <circle cx="50" cy="30" r="1" fill="white"><animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/></circle>
    <circle cx="120" cy="15" r="1.5" fill="white"><animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="200" cy="40" r="1" fill="white"><animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="320" cy="20" r="1" fill="white"><animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/></circle>
    <circle cx="450" cy="10" r="1.5" fill="white"><animate attributeName="opacity" values="1;0.2;1" dur="2.2s" repeatCount="indefinite"/></circle>
    <circle cx="600" cy="35" r="1" fill="white"><animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite"/></circle>
    <circle cx="720" cy="18" r="1" fill="white"><animate attributeName="opacity" values="1;0.4;1" dur="2.7s" repeatCount="indefinite"/></circle>
    <circle cx="820" cy="28" r="1.5" fill="white"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.9s" repeatCount="indefinite"/></circle>
    <circle cx="880" cy="12" r="1" fill="white"><animate attributeName="opacity" values="1;0.2;1" dur="2.4s" repeatCount="indefinite"/></circle>
  </g>

  <!-- Window frame (outside) -->
  <rect x="520" y="30" width="300" height="280" rx="4" fill="#1a0e08"/>
  <rect x="530" y="40" width="280" height="260" fill="#0a0a1a" opacity="0.95"/>

  <!-- Rain outside window -->
  <g opacity="0.5">
    <line x1="545" y1="50" x2="540" y2="80" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.8s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.8s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0" dur="0.8s" repeatCount="indefinite"/></line>
    <line x1="570" y1="70" x2="565" y2="100" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.9s" begin="0.2s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.9s" begin="0.2s" repeatCount="indefinite"/></line>
    <line x1="600" y1="55" x2="595" y2="85" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.7s" begin="0.1s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.7s" begin="0.1s" repeatCount="indefinite"/></line>
    <line x1="630" y1="65" x2="625" y2="95" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.85s" begin="0.3s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.85s" begin="0.3s" repeatCount="indefinite"/></line>
    <line x1="660" y1="48" x2="655" y2="78" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.75s" begin="0.15s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.75s" begin="0.15s" repeatCount="indefinite"/></line>
    <line x1="690" y1="60" x2="685" y2="90" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.95s" begin="0.4s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.95s" begin="0.4s" repeatCount="indefinite"/></line>
    <line x1="720" y1="52" x2="715" y2="82" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.8s" begin="0.25s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.8s" begin="0.25s" repeatCount="indefinite"/></line>
    <line x1="750" y1="68" x2="745" y2="98" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.88s" begin="0.35s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.88s" begin="0.35s" repeatCount="indefinite"/></line>
    <line x1="780" y1="56" x2="775" y2="86" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.72s" begin="0.1s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.72s" begin="0.1s" repeatCount="indefinite"/></line>
    <line x1="795" y1="70" x2="790" y2="100" stroke="#88aaff" stroke-width="1"><animate attributeName="y1" values="50;290" dur="0.92s" begin="0.45s" repeatCount="indefinite"/><animate attributeName="y2" values="80;320" dur="0.92s" begin="0.45s" repeatCount="indefinite"/></line>
  </g>

  <!-- Window cross frame -->
  <rect x="520" y="170" width="300" height="6" fill="#2a1a0e"/>
  <rect x="668" y="30" width="6" height="280" fill="#2a1a0e"/>

  <!-- Window glow effect -->
  <rect x="530" y="40" width="280" height="260" fill="#3355aa" opacity="0.08"/>

  <!-- Room floor -->
  <rect x="0" y="310" width="900" height="90" fill="url(#floorGrad)"/>

  <!-- Desk -->
  <rect x="50" y="270" width="420" height="20" rx="3" fill="#3d2010"/>
  <rect x="80" y="290" width="15" height="50" fill="#2a1a0e"/>
  <rect x="380" y="290" width="15" height="50" fill="#2a1a0e"/>

  <!-- Laptop on desk -->
  <rect x="170" y="210" width="180" height="115" rx="6" fill="#1a1a2e"/>
  <rect x="175" y="215" width="170" height="100" rx="4" fill="#0d1117"/>
  <!-- Screen glow -->
  <rect x="175" y="215" width="170" height="100" rx="4" fill="#58A6FF" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.25;0.1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Code lines on screen -->
  <rect x="183" y="225" width="60" height="3" rx="1" fill="#58A6FF" opacity="0.8"/>
  <rect x="183" y="232" width="90" height="3" rx="1" fill="#FF79C6" opacity="0.8"/>
  <rect x="190" y="239" width="70" height="3" rx="1" fill="#50FA7B" opacity="0.8"/>
  <rect x="190" y="246" width="50" height="3" rx="1" fill="#FFB86C" opacity="0.8"/>
  <rect x="183" y="253" width="80" height="3" rx="1" fill="#58A6FF" opacity="0.8"/>
  <rect x="190" y="260" width="65" height="3" rx="1" fill="#FF79C6" opacity="0.8"/>
  <rect x="183" y="267" width="40" height="3" rx="1" fill="#50FA7B" opacity="0.8"/>
  <!-- Cursor blink -->
  <rect x="225" y="267" width="2" height="8" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  <!-- Laptop base -->
  <rect x="155" y="325" width="210" height="8" rx="3" fill="#1a1a2e"/>

  <!-- Girl sitting at desk (cute cartoon style) -->
  <!-- Chair -->
  <rect x="230" y="300" width="60" height="8" rx="4" fill="#4a2810"/>
  <rect x="255" y="308" width="10" height="40" fill="#3a1e0a"/>

  <!-- Body -->
  <ellipse cx="260" cy="280" rx="22" ry="28" fill="#ff9999"/>
  <!-- Cute outfit - hoodie -->
  <ellipse cx="260" cy="285" rx="25" ry="25" fill="#7c5cbf"/>
  <!-- Hoodie pocket -->
  <rect x="250" y="295" width="20" height="12" rx="5" fill="#6a4caf"/>

  <!-- Arms -->
  <ellipse cx="235" cy="280" rx="8" ry="18" fill="#7c5cbf" transform="rotate(-20 235 280)"/>
  <ellipse cx="285" cy="280" rx="8" ry="18" fill="#7c5cbf" transform="rotate(20 285 280)"/>

  <!-- Hands on keyboard -->
  <ellipse cx="222" cy="293" rx="7" ry="5" fill="#ffccaa"/>
  <ellipse cx="298" cy="293" rx="7" ry="5" fill="#ffccaa"/>

  <!-- Neck -->
  <rect x="253" y="252" width="14" height="15" rx="4" fill="#ffccaa"/>

  <!-- Head -->
  <ellipse cx="260" cy="240" rx="28" ry="26" fill="#ffccaa"/>

  <!-- Hair - long cute hair -->
  <ellipse cx="260" cy="228" rx="30" ry="20" fill="#2d1b00"/>
  <rect x="230" y="225" width="12" height="50" rx="6" fill="#2d1b00"/>
  <rect x="278" y="225" width="12" height="50" rx="6" fill="#2d1b00"/>
  <!-- Hair highlight -->
  <ellipse cx="250" cy="220" rx="10" ry="5" fill="#5c3a00" opacity="0.5"/>

  <!-- Face -->
  <!-- Eyes -->
  <ellipse cx="250" cy="240" rx="5" ry="5.5" fill="white"/>
  <ellipse cx="270" cy="240" rx="5" ry="5.5" fill="white"/>
  <ellipse cx="251" cy="241" rx="3.5" ry="4" fill="#2d1b69"/>
  <ellipse cx="271" cy="241" rx="3.5" ry="4" fill="#2d1b69"/>
  <circle cx="252" cy="240" r="1.5" fill="black"/>
  <circle cx="272" cy="240" r="1.5" fill="black"/>
  <!-- Eye shine -->
  <circle cx="253" cy="238" r="1" fill="white"/>
  <circle cx="273" cy="238" r="1" fill="white"/>

  <!-- Cute blush -->
  <ellipse cx="243" cy="247" rx="6" ry="3" fill="#ffaaaa" opacity="0.6"/>
  <ellipse cx="277" cy="247" rx="6" ry="3" fill="#ffaaaa" opacity="0.6"/>

  <!-- Nose -->
  <circle cx="260" cy="247" r="2" fill="#ffaabb"/>

  <!-- Smile -->
  <path d="M 253 253 Q 260 259 267 253" stroke="#cc6688" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Hair accessories - cute star pin -->
  <text x="278" y="222" font-size="12">⭐</text>

  <!-- Coffee cup on desk -->
  <rect x="110" y="300" width="25" height="22" rx="4" fill="#5c3a00"/>
  <rect x="112" y="302" width="21" height="18" rx="3" fill="#3d2010"/>
  <!-- Steam -->
  <path d="M 118 298 Q 120 292 118 286" stroke="#aaaaaa" stroke-width="1.5" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 124 297 Q 126 290 124 284" stroke="#aaaaaa" stroke-width="1.5" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Lamp -->
  <rect x="400" y="190" width="8" height="90" fill="#4a3010"/>
  <polygon points="380,190 428,190 415,155 393,155" fill="#cc9933"/>
  <!-- Lamp glow -->
  <ellipse cx="404" cy="200" rx="80" ry="60" fill="#ffdd88" opacity="0.12" filter="url(#blur)">
    <animate attributeName="opacity" values="0.1;0.18;0.1" dur="4s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Bookshelf on wall -->
  <rect x="30" y="130" width="120" height="130" rx="3" fill="#3d2010"/>
  <rect x="35" y="135" width="110" height="20" rx="2" fill="#2a1408"/>
  <rect x="35" y="160" width="110" height="20" rx="2" fill="#2a1408"/>
  <rect x="35" y="185" width="110" height="20" rx="2" fill="#2a1408"/>
  <rect x="35" y="210" width="110" height="20" rx="2" fill="#2a1408"/>
  <!-- Books -->
  <rect x="38" y="137" width="12" height="18" fill="#cc4444"/>
  <rect x="51" y="137" width="10" height="18" fill="#4488cc"/>
  <rect x="62" y="137" width="14" height="18" fill="#44cc88"/>
  <rect x="77" y="137" width="11" height="18" fill="#cc8844"/>
  <rect x="89" y="137" width="13" height="18" fill="#8844cc"/>
  <rect x="38" y="162" width="15" height="18" fill="#cccc44"/>
  <rect x="54" y="162" width="10" height="18" fill="#cc4488"/>
  <rect x="65" y="162" width="12" height="18" fill="#44cccc"/>
  <rect x="78" y="162" width="11" height="18" fill="#cc6644"/>

  <!-- Plant -->
  <rect x="460" y="280" width="18" height="25" rx="3" fill="#6b3e26"/>
  <ellipse cx="469" cy="268" rx="15" ry="18" fill="#2d7a3a"/>
  <ellipse cx="458" cy="272" rx="10" ry="12" fill="#3a9a4a"/>
  <ellipse cx="480" cy="272" rx="10" ry="12" fill="#3a9a4a"/>

  <!-- Pop-up name badge -->
  <g>
    <rect x="30" y="30" width="440" height="80" rx="15" fill="#1a1a3e" opacity="0.92" stroke="#58A6FF" stroke-width="2">
      <animate attributeName="opacity" values="0;0;0.92;0.92;0" dur="5s" repeatCount="indefinite"/>
    </rect>
    <text x="250" y="62" font-family="Georgia, serif" font-size="16" fill="#58A6FF" text-anchor="middle" font-weight="bold">
      <animate attributeName="opacity" values="0;0;1;1;0" dur="5s" repeatCount="indefinite"/>
      ✨ Hey there! I'm your prettiest coder ✨
    </text>
    <text x="250" y="90" font-family="Georgia, serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">
      <animate attributeName="opacity" values="0;0;1;1;0" dur="5s" repeatCount="indefinite"/>
      ~ Marzana Tabassum ~
    </text>
  </g>

</svg>
